<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Coinlab</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
     <link href="../static/css/signup.css" rel="stylesheet">
     <link href="../static/css/custom.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css">
      <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<link href="../static/css/pace-corner.css" rel="stylesheet" type="text/css">
          <script src="https://use.fontawesome.com/c2854c2e83.js"></script>
        <link rel="icon" href="../static/img/logo.jpg" type="image/gif" sizes="16x16">

      
      
      <style>
          
      </style>
  </head>
  <body>

      
           <div class="heading hidden-md hidden-lg"style="left:33%;">
      <h2 class="brand-heading">Coinlab</h2>
      </div>
      
      <div class="col-md-6 hidden-xs">
         <center>
          <div class="heading">
      <h2 class="brand-heading">Coinlab</h2>
      </div>
              <div class="logo-head">
                              <h1 class="largeh1 animated slideInDown"id="heartly">We Heartly <i class="fa fa-heart animated pulse infinite"style="color:#ff0707;" aria-hidden="true"></i></h1>
          <h1 class="largeh1 animated bounce"id="wel">Welcome You...</h1>
               <h3 class="mediumh2 animated slideInUp"id="join">Come and join <span class="brand-name2">Coinlab Community</span></h3>
          </div>
     </center>
          </div>

      
      

      
      <div class="col-md-6"style="height:inherit;color:white;">
      <div class="signup-form">
            
<form method="post"  >

{% csrf_token %}
        <div class="form-group">

            <label for="usr"><i class="fa fa-user"aria-hidden="true"></i>  NAME</label>
    <input type="text" class="form-control" id="usr"name="name" placeholder="Your name" required onkeyup="minname(); return false;"value={{ username }}><span id="confirmMessage2" class="confirmMessage"></span>
        </div>


  <div class="form-group">
    <label for="email"><i class="fa fa-envelope"aria-hidden="true"></i>  EMAIL</label>
    <input type="email" class="form-control" id="email" name="email"required placeholder="abc@example.com" value={{ email }}>
  </div>


  <div class="form-group">
    <label for="pwd"><i class="fa fa-lock"aria-hidden="true"></i>  PASSWORD</label>
    <input type="password" class="form-control" id="pwd"name="password"required placeholder="****** "onkeyup="minpass(); return false; "value={{ password}}>
  <span id="confirmMessage3" class="confirmMessage"></span>
  </div>

          <div class="form-group">
    <label for="pwd2"><i class="fa fa-lock"aria-hidden="true"></i>  REPEAT PASSWORD</label>
    <input type="password" class="form-control" id="pwd2"name="re_password"required placeholder="******"onkeyup="checkPass(); return false;" value={{ re_password}}>
  <span id="confirmMessage" class="confirmMessage"></span>
        </div>
  <button type="submit" class="btn btn-success btn-block btn-style">SIGN IN</button>
</form>
            </div>
      
      </div>
      
      
      <script>
      </script>
      
      
      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.min.js"></script>
              <script type="text/javascript" src="../static/js/pace.min.js"></script>
      <script src="../static/js/custom.js"></script>
    </body>
</html>
