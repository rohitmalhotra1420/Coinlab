      </div>
              <div class="logo-head">
                              <h1 class="largeh1 animated slideInDown"id="heartly">We Heartly <i class="fa fa-heart animated pulse infinite"style="color:#ff0707;" aria-hidden="true"></i></h1>
          <h1 class="largeh1 animated bounce"id="wel">Welcome You...</h1>

      <div class="col-md-6"style="height:inherit;color:white;">
      <div class="signup-form">
<form method="post">
 {% csrf_token %}

  <div class="form-group">
    <label for="email"><i class="fa fa-envelope"aria-hidden="true"></i>  EMAIL</label>
    <input type="email" class="form-control" id="emaill" name="email"required placeholder="abc@example.com" value={{ email }}>
  </div>
  <div class="form-group">
    <label for="pwd"><i class="fa fa-lock"aria-hidden="true"></i>  PASSWORD</label>
    <input type="password" class="form-control" id="pwd"name="password"required placeholder="******"style="margin-bottom:5px;"value={{ password }}>
      <a href=""data-toggle="modal" data-target="#forgotpasswordmodal">Forget Password?</a>
  </div>

  <button type="submit" class="btn btn-success btn-block btn-style">LOG IN</button>
</form>
          
            </div>
      
      </div>
      
        <!-- Modal -->
  <div class="modal fade " id="forgotpasswordmodal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">Contact Us</h3>
        </div>
        <div class="modal-body">
<form>
  <div class="form-group">
    <label for="usr">Name</label>
    <input type="text" class="form-control" id="usr"name="name"required>
  </div>
    <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email"name="email"required>
  </div>
<h4>You will shortly rceive password at your email within 30 minutes.</h4>
    <hr>
              <button type="submit" class="btn btn-success">Submit</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</form>
